    <script type="text/javascript">
        //This call to ready() should be included in your page.
        $(document).ready(function() {

            // Global Vars
            myKaarmaSavingsFraction = 24.5 / 100; //expressed in a % divided by 100

            numberOfCars = $("#CarSliderVal").text();
            costPerCarPerMonth = $("#CostSliderVal").text();
            // End Global Vars

            //Thanks to http://stackoverflow.com/a/149099
            Number.prototype.formatMoney = function(c, d, t) {
                var n = this,
                    c = isNaN(c = Math.abs(c)) ? 2 : c,
                    d = d == undefined ? "." : d,
                    t = t == undefined ? "," : t,
                    s = n < 0 ? "-" : "",
                    i = parseInt(n = Math.abs(+n || 0).toFixed(c)) + "",
                    j = (j = i.length) > 3 ? j % 3 : 0;
                return s + (j ? i.substr(0, j) + t : "") + i.substr(j).replace(/(\d{3})(?=\d)/g, "$1" + t) + (c ? d + Math.abs(n - i).toFixed(c).slice(2) : "");
            };

            function updateTotals() {
                var currentCost = numberOfCars * costPerCarPerMonth;
                var myKaarmaCost = currentCost * (1 - myKaarmaSavingsFraction);
                var myKaarmaSavings = currentCost - myKaarmaCost;
                $("#currentCost").text(Number(currentCost).formatMoney(0)); //whole numbers
                $("#myKaarmaCost").text(Number(myKaarmaCost).formatMoney(0)); //whole numbers
                $("#myKaarmaSavings").text(Number(myKaarmaSavings).formatMoney(0)); //whole numbers
                // Asher to change the line below to match the div of the amount saved by myKaarma in the bar chart
                //$("#myKaarmaSaved").text(Number(myKaarmaSavings).formatMoney(0));//whole numbers

            }

            // number of loaner cars
            $("#Car").slider();
            $("#Car").on("slide", function(slideEvt) {
                $("#CarSliderVal").text(slideEvt.value);
                numberOfCars = slideEvt.value;
                updateTotals();
            });
            // cost per loaner cars
            $("#Cost").slider();
            $("#Cost").on("slide", function(slideEvt) {
                $("#CostSliderVal").text(slideEvt.value);
                costPerCarPerMonth = slideEvt.value;
                updateTotals();
            });

            updateTotals();

        });
    </script>
